# Recent GNOME does not have a default terminal shortcut anymore
- name: Set flameshot shortcut
  become_user: "{{ ansible_env.SUDO_USER }}"
  dconf:
    key: "{{ item.key }}"
    value: "{{ item.value }}"
  with_items:
    - key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/terminal/name"
      value: "'Open terminal'"
    - key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/terminal/command"
      value: "'gnome-terminal'"
    - key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/terminal/binding"
      value: "@as ['<Primary><Alt>t']"